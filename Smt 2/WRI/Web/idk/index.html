<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Simulasi Kredit</title>
</head>
<body>
    <h1 class="form_title">Simulasi KPR</h1>
    <div class="form">
        <div class="row">
            <div class="col-1">
                <div class="form-group">
                    <span class="col-4">
                        <label for="usage">Tujuan Kredit</label>
                        <label class="label-required">*</label>
                    </span>
                    <div class="col-8">
                        <div class="input-group">
                            <select name="usage" id="usage">
                                <option value> - Silahkan Pilih - </option>
                                <option value="buy">Pembelian Rumah</option>
                                <option value="renovate">Renovasi Rumah</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <span class="col-4">
                        <label for="area">Luas Bangunan</label>
                        <label class="label-required">*</label>
                    </span>
                    <div class="col-8">
                        <div class="input-group">
                            <input type="text" name="area" id="area">
                            <span class="input-group-addon">m²</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <span class="col-4">
                        <label for="collat">Jenis Agunan</label>
                        <label class="label-required">*</label>
                    </span>
                    <div class="col-8">
                        <div class="input-group">
                            <select name="collat" id="collat">
                                <option value> - Silahkan Pilih - </option>
                                <option value="house">Rumah Tinggal</option>
                                <option value="appartment">Rumah Susun (Apartemen)</option>
                                <option value="shop">Ruko/Rukan</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <span class="col-4">
                        <label for="facillity">Fasilitas Kredit ke</label>
                        <label class="label-required">*</label>
                    </span>
                    <div class="col-8">
                        <div class="input-group">
                            <select name="facillity" id="facillity">
                                <option value> - Silahkan Pilih - </option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">≥ 3</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <span class="col-4">
                        <label for="price">Harga Rumah</label>
                        <label class="label-required">*</label>
                    </span>
                    <div class="col-8">
                        <div class="input-group">
                            <span class="input-group-addon">Rp</span>
                            <input type="text" name="price" id="price" value="0">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-1">
                <div class="form-group">
                    <span class="col-4">
                        <label for="dpayment">Uang muka sebesar</label>
                        <label class="label-required">*</label>
                    </span>
                    <div class="col-8">
                        <div class="input-group">
                            <span class="input-group-addon">Rp</span>
                            <input type="text" name="dpayment" id="dpayment" value="0">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <span class="col-4">
                        <label class="control-label" for="others">Cicilan Lainnya</label>
                    </span>
                    <div class="col-8">
                        <div class="input-group">
                            <span class="input-group-addon">Rp</span>
                            <input type="text" name="others" id="others" value="0">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <span class="col-4">
                        <label class="control-label" for="tenor">Jangka Waktu (max 20th)</label>
                        <label class="label-required">*</label>
                    </span>
                    <div class="col-8">
                        <div class="input-group">
                            <input type="text" name="tenor" id="tenor">
                            <span class="input-group-addon">Tahun</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <span class="col-4">
                        <label class="control-label" for="interest">Suku Bunga</label>
                        <label class="label-required">*</label>
                    </span>
                    <div class="col-8">
                        <div class="input-group">
                            <input type="text" name="interest" id="interest">
                            <span class="input-group-addon">%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <input type="button" value="reset">
            <button type="submit">HITUNG</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
