<!DOCTYPE html>
<html>
<head>
    <title>Javascript Loops</title>
</head>
<body>
    <h2>Javascript Loops</h2>

    <p id="demo"></p>

    <script>
        var text = "";
        var i;
        for (i = 0; i < 5; i++) {
            text += "The number is " + i + "<br>";
        }
        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
